name: development deployment

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-versions: [14.x]

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: npm install
        run: npm install

      - run: echo "🏃‍♂️ start deploying! "

      - name: Build
        run: CI='' npm run deploy
